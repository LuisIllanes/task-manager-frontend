<table>
    <thead>
      <tr>
        <th>Título</th>
        <th>Descripción</th>
        <th>Estado</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let task of tasks">
        <td>{{ task.title }}</td>
        <td>{{ task.description }}</td>
        <td>{{ task.isCompleted ? 'Completada' : 'Pendiente' }}</td>
        <td>
          <button (click)="deleteTask(task.id)">Eliminar</button>
        </td>
      </tr>
    </tbody>
  </table>
